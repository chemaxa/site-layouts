<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->

<head>

	<meta charset="utf-8" />

	<title>Awesomag</title>
	<meta content="" name="description" />

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="libs/animate/animate.css" />

	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />

</head>

<body>
	<header>

		<div class="container">
			<div class="row">

				<div class="col-md-6 col-xs-12 col-sm-12">
					<nav class="top_header_menu">
						<ul>
							<li>About</li>
							<li>Marketing</li>
							<li>Contact</li>
						</ul>
					</nav>
				</div>

				<div class="col-md-6 col-xs-12 col-sm-12">
					<div class="login">
						<a href="#login">Log In</a>
						<a href="#signin">Sign In</a>
					</div>
				</div>

			</div>
			<hr>
			<div class="row">
				<div class="col-md-6 col-xs-12 col-sm-12">
					<div class="logo">
						<img src="/images/logo.png" alt="logo">
					</div>
				</div>
				<div class="col-md-6 col-xs-12 col-sm-12">
					<div class="top_banner">
						<img src="/images/top-banner.png" alt="">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">

					<nav class="navbar navbar-default">


						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Music</a>
							</li>
							<li><a href="#">Movies</a>
							</li>
							<li><a href="#">TV Series</a>
							</li>
							<li><a href="#">Education</a>
							</li>
							<li><a href="#">Lifestyle</a>
							</li>
							<li><a href="#">Fashion</a>
							</li>
							<li><a href="#">Health</a>
							</li>
							<li><a href="#">Photography</a>
							</li>
						</ul>


						<form class="navbar-form navbar-right" role="search">
							<input type="text" placeholder="Search Awesomag">
							<button type="submit">
								<img src="/images/Search-btn.png" alt="">
							</button>
						</form>


					</nav>
				</div>

			</div>

			<div class="row">
				<div class="col-md-12 ">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="/images/slide1.jpg" alt="ALT">
								<div class="carousel-caption">
									Caption 1
								</div>
							</div>
							<div class="item">
								<img src="/images/slide2.jpg" alt="ALT">
								<div class="carousel-caption">
									Caption 2
								</div>
							</div>
							<div class="item">
								<img src="/images/slide3.jpg" alt="ALT">
								<div class="carousel-caption">
									Caption 3
								</div>
							</div>

						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

						</a>
					</div>
				</div>
			</div>
		</div>


	</header>

	<div class="hidden"></div>

	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="libs/modernizr/modernizr.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/waypoints/waypoints.min.js"></script>
	<script src="libs/plugins-scroll/plugins-scroll.js"></script>
	<script src="libs/animate/animate-css.js"></script>

	<script src="js/common.js"></script>

</body>

</html>
